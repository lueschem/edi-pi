bootstrap:
    additional_packages:
      - python3
      - python3-apt
      - sudo
      - netbase
      - net-tools
      - iputils-ping
      - ifupdown
      - isc-dhcp-client
      - resolvconf
      - systemd
      - systemd-sysv
      - gnupg
      - dumb-init

lxc_profiles:
    300_suppress_init:
        skip: True

playbooks:
    100_base_system:
        parameters:
            lxc_network_interface_manager: ifupdown
    400_development_tools:
        parameters:
            install_development_tools: True
            install_cross_development_tools: True

postprocessing_commands:
    050_timestamp:
        skip: True
    100_lxd2rootfs:
        skip: True
    200_rootfs2image:
        skip: True
    300_blockmap:
        skip: True
    400_mender:
        skip: True
    500_documentation:
        skip: True
    600_fully_named_artifacts:
        skip: True

shared_folders:
    edi_workspace:
        folder: edi-workspace
        mountpoint: edi-workspace
