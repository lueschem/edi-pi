- hosts: all

  vars:
    kernel_image: linux-image-arm64
    ebs_template: boot.cmd.rpi.${DEBIAN_ARCHITECTURE}.multiboot
    ebs_bootloader_directory: "/boot"
    ebs_bootloader_type: "u-boot"
    mender_device_type: ToBeOverwrittenInConfigurationOverlay

  roles:
    - role: repositories
      become: True
      become_user: root
    - role: bootloader
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: essential_bare_metal_packages
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: resize_rootfs
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: set_hostname
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: mender
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
