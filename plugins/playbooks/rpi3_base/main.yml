- hosts: all

  vars:
    kernel_image: linux-image-arm64

  roles:
    - role: repositories
      become: True
      become_user: root
    - role: boot
      become: True
      become_user: root
    - role: bootloader 
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: essential_bare_metal_packages
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: resize_rootfs
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: mender
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
    - role: wifi
      become: True
      become_user: root
      when: edi_create_distributable_image and (edi_bootstrap_architecture == 'arm64' or edi_bootstrap_architecture == 'armhf')
