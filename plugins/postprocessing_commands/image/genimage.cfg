image disk-image.img {
    hdimage {
        align = "1M"
        partition-table-type = "mbr"
        fill = "true"
    }

    partition boot {
        offset = "1M"
        partition-type = 0x0c
        image = "boot.fat32"
        bootable = "true"
    }

    partition data {
        partition-type = 0x83
        image = "data.ext4"
    }

    partition root {
        partition-type = 0x83
        image = "root.ext4"
    }
}

image boot.fat32 {
    name = "boot"
    vfat {
        label = "boot"
    }
    size = "128M"
    mountpoint = "/boot/firmware"
}

image data.ext4 {
    name = "data"
    ext4 {
        label = "data"
    }
    size = "256M"
    mountpoint = "/data"
}

image root.ext4 {
    name = "root"
    ext4 {
        label = "root"
    }
    size = "125%"
    mountpoint = "/"
}

